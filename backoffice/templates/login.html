{% load static %}

<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>

<body class="white-bg">

<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <p>Escribe tu <b>usuario y contraseña.</b>
        </p>

        {% if form.errors %}
            <div class="alert alert-danger alert-dismissable">
                <button aria-hidden="true" data-dismiss="alert" class="close" type="button">×</button>
                Su nombre de usuario y/o contraseña no coinciden. Inténtalo de nuevo.
            </div>

        {% endif %}
        <form method="post" role="form">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" placeholder="usuario" required="" name="username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="contraseña" required="" name="password">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Conectarse</button>
        </form>
    </div>
</div>

<!-- Mainly scripts -->
<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
</body>

</html>
