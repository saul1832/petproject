{% extends 'base.html' %}

{% block main %}
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Historiales</h1>
    </div>
    <div class="form-group">
        <a class="btn btn-primary" href="{% url 'bo:historial_add' %}" role="button">Agregar</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>#</th>
                <th>Paciente</th>
                <th>Diagn√≥stico</th>
                <th>Fecha</th>
                <th>Comentario</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            {% for c in object_list %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ c.paciente }}</td>
                    <td>{{ c.diagnostico }}</td>
                    <td>{{ c.fecha }}</td>
                    <td>{{ c.comentario }}</td>
                    <td>
                        <a class="btn btn-primary" href="{% url 'bo:historial_edit' c.id %}" role="button">Edit</a>
                        <a class="btn btn-danger" href="{% url 'bo:historial_delete' c.id %}" role="button">Delete</a>
                        <a class="btn btn-info" href="{% url 'bo:historial_detail' c.id %}" role="button">Detail</a>
                    </td>

                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
